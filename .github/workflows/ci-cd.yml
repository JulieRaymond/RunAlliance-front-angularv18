name: CI/CD Angular

on:
  push:
    branches:
      - master
      - dev
      - feat/**
  pull_request:
    branches:
      - master
      - dev

jobs:
  build-and-test:
    name: üîß Build and test
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Installer les d√©pendances
        run: npm ci

      - name: üß™ Lancer les tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

  deploy:
    name: üöÄ D√©ploiement sur le VPS
    needs: build-and-test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Installer Angular CLI
        run: npm install -g @angular/cli

      - name: üì¶ Installer les d√©pendances
        run: npm ci

      - name: üß± Build Angular (production)
        run: npm run build -- --configuration production

      - name: üóÇÔ∏è Pr√©parer les fichiers √† transf√©rer
        run: |
          mkdir -p deploy/browser
          cp -r dist/RunAlliance-front-angularv18/browser/* deploy/browser/
          cp nginx.conf Dockerfile deploy/

      - name: üîê Ajouter la cl√© SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519_run-alliance-front
          chmod 600 ~/.ssh/id_ed25519_run-alliance-front
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: üì§ Copier les fichiers build√©s et Dockerfile sur le VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy/**"
          strip_components: 1
          target: /home/${{ secrets.SERVER_USER }}/run-alliance-front/

      - name: üê≥ Build et run le conteneur sur le VPS
        run: |
          ssh -i ~/.ssh/id_ed25519_run-alliance-front -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            cd /home/${{ secrets.SERVER_USER }}/run-alliance-front &&
            docker stop run-alliance-front || true &&
            docker rm run-alliance-front || true &&
            docker build -t run-alliance-front . &&
            docker run -d --name run-alliance-front \
              --label traefik.enable=true \
              --label 'traefik.http.routers.run-alliance.rule=Host(\"run-alliance.wcs-students.fr\")' \
              --label traefik.http.routers.run-alliance.entrypoints=websecure \
              --label traefik.http.routers.run-alliance.tls.certresolver=letsencrypt \
              --label traefik.http.services.run-alliance.loadbalancer.server.port=80 \
              --network traefik \
              run-alliance-front
          "