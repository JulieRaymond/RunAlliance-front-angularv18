name: CI/CD Pipeline front

on:
  push:
    branches:
      - master
      - dev
      - feature/*
  pull_request:
    branches:
      - master
      - dev

jobs:
  build-and-test:
    name: Build and Test Angular Application
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸš€ Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: âœ… Install dependencies
        run: npm install

      - name: ğŸ§ª Run tests with Karma
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: ğŸ—ï¸ Build the application
        run: npm run build --configuration production

      - name: ğŸ“¦ Deploy Docker image (optional)
        run: |
          docker build -t runalliance-front-angularv18-frontend .
          docker tag runalliance-front-angularv18-frontend:latest <your-docker-repo>/runalliance-front-angularv18-frontend:latest
          docker push <your-docker-repo>/runalliance-front-angularv18-frontend:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

