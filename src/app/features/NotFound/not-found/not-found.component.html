<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <img
      src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logoA2-dark' : 'logoA2-white'}}.png"
      alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgb(243,205,253) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
        <span class="text-blue-500 font-bold text-5xl">404</span>
        <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">Page non trouvée</h1>
        <div class="text-600 mb-5">La page demandée n'existe pas</div>
        <a [routerLink]="['/about']" class="w-full flex align-items-center py-5 border-300 border-bottom-1">
                    <span class="flex justify-content-center align-items-center bg-cyan-400 border-round"
                          style="height:3.5rem; width:3.5rem;">
                        <i class="text-50 pi pi-fw pi-table text-2xl"></i>
                    </span>
          <span class="ml-4 flex flex-column">
                        <span class="text-900 lg:text-xl font-medium mb-0 block">Questions posées fréquemment</span>
                        <span class="text-600 lg:text-xl">Accédez à notre FAQ</span>
                    </span>
        </a>
        <a [routerLink]="['/contact']" class="w-full flex align-items-center py-5 border-300 border-bottom-1">
                    <span class="flex justify-content-center align-items-center bg-orange-400 border-round"
                          style="height:3.5rem; width:3.5rem;">
                        <i class="pi pi-fw pi-question-circle text-50 text-2xl"></i>
                    </span>
          <span class="ml-4 flex flex-column">
                        <span class="text-900 lg:text-xl font-medium mb-0">Un problème ?</span>
                        <span class="text-600 lg:text-xl">Contactez nous grâce à notre formulaire.</span>
                    </span>
        </a>
      </div>
    </div>
  </div>
</div>
