<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <img
      src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logoA2-dark' : 'logoA2-white'}}.png"
      alt="logo">
    <span>A2 RunAlliance - Dashboard Admin</span>
  </a>

  <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
    <i class="pi pi-bars"></i>
  </button>

  <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
          (click)="layoutService.showProfileSidebar()">
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <div #topbarmenu class="layout-topbar-menu"
       [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
    <button (click)="showLogoutConfirmation()" class="p-link layout-topbar-button">
      <i class="pi pi-sign-out"></i>
      <span>Se déconnecter</span>
    </button>
    <button routerLink="/me" class="p-link layout-topbar-button">
      <i class="pi pi-user"></i>
      <span>Mon profil</span>
    </button>
  </div>

  <!-- Confirmation Dialog -->
  <p-confirmDialog header="Confirmation" key="logoutConfirm" icon="pi pi-exclamation-triangle"
                   message="Êtes-vous sûr de vouloir vous déconnecter ?"
                   [acceptLabel]="'Oui'" [rejectLabel]="'Non'">
  </p-confirmDialog>

  <!-- Toast Notification -->
  <p-toast></p-toast>
</div>
