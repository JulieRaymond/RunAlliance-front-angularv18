<p-toast></p-toast>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <img src="assets/layout/images/logoA2-dark.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <img src="assets/layout/images/avatar.png" alt="Image" style="height: 70px; border-radius:50%" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">Mot de passe oublié</div>
          <span class="text-600 font-medium">Entrez votre adresse e-mail pour réinitialiser votre mot de passe</span>
        </div>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="email" class="block text-900 text-xl font-medium mb-2">Adresse e-mail</label>
            <input id="email" formControlName="email" type="text" placeholder="Entrez votre adresse e-mail" pInputText
                   class="w-full md:w-30rem mb-5" style="padding:1rem">
          </div>
          <button pButton pRipple label="Envoyer" class="w-full p-3 text-xl" type="submit"></button>
        </form>
      </div>
    </div>
  </div>
</div>
